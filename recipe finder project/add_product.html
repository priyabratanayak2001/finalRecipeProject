<script src="https://cdn.tailwindcss.com"></script>
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add a New Recipe</h2>
    <form action="/submit-recipe" method="POST" enctype="multipart/form-data">
        
        <div class="mb-4">
            <label for="recipe-image" class="block text-lg font-medium text-gray-700">Recipe Image</label>
            <input type="file" id="recipe-image" name="recipe-image" accept="image/*" class="mt-1 block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2" required>
        </div>
        
        
        <div class="mb-4">
            <label for="recipe-name" class="block text-lg font-medium text-gray-700">Recipe Name</label>
            <input type="text" id="recipe-name" name="recipe-name" class="mt-1 block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2" placeholder="Enter recipe name" required>
        </div>

       
        <div class="mb-4">
            <label for="recipe-description" class="block text-lg font-medium text-gray-700">Recipe Description</label>
            <textarea id="recipe-description" name="recipe-description" rows="4" class="mt-1 block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2" placeholder="Enter a brief description of the recipe" required></textarea>
        </div>

     
        <div class="mb-4">
            <label for="recipe-steps" class="block text-lg font-medium text-gray-700">Recipe Steps</label>
            <textarea id="recipe-steps" name="recipe-steps" rows="6" class="mt-1 block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2" placeholder="Enter step-by-step cooking instructions" required></textarea>
        </div>

     
        <div class="mb-4">
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Add Recipe</button>
        </div>
    </form>
</div>
