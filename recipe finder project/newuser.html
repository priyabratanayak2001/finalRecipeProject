<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script> <!-- External script linked here -->
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('recipe.jpg');">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create a New Account</h2>
            <form action="home.html" method="post" onsubmit="submitCondition(event)">
                
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email ID:</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                
                <div class="mb-4">
                    <label for="mobno" class="block text-gray-700 font-semibold mb-2">Mobile Number:</label>
                    <input type="tel" id="mobno" name="mobno" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
              
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Gender:</label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center text-gray-700">
                            <input type="radio" name="gender" value="male" required class="form-radio text-green-500">
                            <span class="ml-2">Male</span>
                        </label>
                        <label class="inline-flex items-center text-gray-700">
                            <input type="radio" name="gender" value="female" required class="form-radio text-green-500">
                            <span class="ml-2">Female</span>
                        </label>
                        <label class="inline-flex items-center text-gray-700">
                            <input type="radio" name="gender" value="other" required class="form-radio text-green-500">
                            <span class="ml-2">Other</span>
                        </label>
                    </div>
                </div>
        
                <div class="mb-4">
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Sign Up</button>
                </div>
            </form>
            <p class="text-center text-gray-600">Already have an account? <a href="loginpage.html" class="text-green-600 hover:underline">Login here</a></p>
        </div>
    </div>
</body>
</html>
